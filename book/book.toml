[book]
title = "Trueno-RAG"
authors = ["Noah Gift"]
description = "Pure-Rust Retrieval-Augmented Generation Pipeline"
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "rust"
