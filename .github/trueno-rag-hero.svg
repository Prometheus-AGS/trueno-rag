<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="retrieval" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="augment" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="generate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- RAG Pipeline Visualization -->
  <g transform="translate(640, 260)">
    <!-- Documents/Chunks on left -->
    <g transform="translate(-220, -60)">
      <rect x="0" y="0" width="80" height="20" rx="2" fill="url(#retrieval)" opacity="0.6"/>
      <rect x="0" y="25" width="70" height="20" rx="2" fill="url(#retrieval)" opacity="0.5"/>
      <rect x="0" y="50" width="75" height="20" rx="2" fill="url(#retrieval)" opacity="0.4"/>
      <rect x="0" y="75" width="65" height="20" rx="2" fill="url(#retrieval)" opacity="0.3"/>
      <text x="40" y="115" font-family="monospace" font-size="10" fill="#60a5fa" text-anchor="middle">Chunks</text>
    </g>

    <!-- Vector arrow to retrieval -->
    <path d="M -130 0 L -80 0" stroke="url(#retrieval)" stroke-width="2" fill="none"/>
    <polygon points="-80,0 -90,-5 -90,5" fill="url(#retrieval)"/>

    <!-- Retrieval box -->
    <g transform="translate(-70, -40)">
      <rect x="0" y="0" width="100" height="80" rx="6" fill="#0f3460" stroke="url(#retrieval)" stroke-width="2"/>
      <text x="50" y="35" font-family="monospace" font-size="11" fill="url(#retrieval)" text-anchor="middle">Retrieval</text>
      <text x="50" y="52" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">Dense + BM25</text>
      <text x="50" y="68" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">Hybrid Fusion</text>
    </g>

    <!-- Arrow to augment -->
    <path d="M 40 0 L 80 0" stroke="url(#augment)" stroke-width="2" fill="none"/>
    <polygon points="80,0 70,-5 70,5" fill="url(#augment)"/>

    <!-- Augment box -->
    <g transform="translate(90, -40)">
      <rect x="0" y="0" width="100" height="80" rx="6" fill="#0f3460" stroke="url(#augment)" stroke-width="2"/>
      <text x="50" y="35" font-family="monospace" font-size="11" fill="url(#augment)" text-anchor="middle">Augment</text>
      <text x="50" y="52" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">Context</text>
      <text x="50" y="68" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">Reranking</text>
    </g>

    <!-- Arrow to generate output -->
    <path d="M 200 0 L 240 0" stroke="url(#generate)" stroke-width="2" fill="none"/>
    <polygon points="240,0 230,-5 230,5" fill="url(#generate)"/>

    <!-- Generate indicator -->
    <g transform="translate(250, -25)">
      <rect x="0" y="0" width="60" height="50" rx="4" fill="url(#generate)" opacity="0.8"/>
      <text x="30" y="22" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle">LLM</text>
      <text x="30" y="38" font-family="monospace" font-size="9" fill="#1a1a2e" text-anchor="middle">Gen</text>
    </g>
  </g>

  <!-- Strategy badges -->
  <g transform="translate(380, 380)" opacity="0.6">
    <rect x="0" y="0" width="90" height="22" rx="4" fill="url(#retrieval)"/>
    <text x="45" y="15" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">6 Chunkers</text>
  </g>
  <g transform="translate(490, 380)" opacity="0.6">
    <rect x="0" y="0" width="110" height="22" rx="4" fill="url(#augment)"/>
    <text x="55" y="15" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">6 Fusion Modes</text>
  </g>
  <g transform="translate(620, 380)" opacity="0.6">
    <rect x="0" y="0" width="100" height="22" rx="4" fill="url(#generate)"/>
    <text x="50" y="15" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Pure Rust</text>
  </g>
  <g transform="translate(740, 380)" opacity="0.6">
    <rect x="0" y="0" width="130" height="22" rx="4" fill="#0f3460" stroke="url(#retrieval)" stroke-width="1"/>
    <text x="65" y="15" font-family="monospace" font-size="9" fill="#60a5fa" text-anchor="middle">SIMD Accelerated</text>
  </g>

  <text x="640" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#fff" text-anchor="middle">trueno-rag</text>
  <text x="640" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888" text-anchor="middle">Pure-Rust Retrieval-Augmented Generation Pipeline</text>
</svg>
